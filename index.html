<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch & Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="styles.css" rel="stylesheet"/>
</head>
<body>
  <div class="app-container">
  <h1>⏱️ Stopwatch & Timer</h1>

  <div class="stopwatch-display" id="stopwatch">00:00:00.000</div>
  <div class="button-row">
    <button class="start" onclick="startStopwatch()">
      <i class="fas fa-play"></i> Start
    </button>
    <button class="pause" onclick="pauseStopwatch()">
      <i class="fas fa-pause"></i> Pause
    </button>
    <button class="reset" onclick="resetStopwatch()">
      <i class="fas fa-rotate-left"></i> Reset
    </button>
  </div>

  <hr style="margin: 40px 0;">

  <div class="stopwatch-display" id="timer">00:00</div>
  <div class="timer-inputs">
    <input type="number" id="timer-minutes" placeholder="Min" min="0">
    <input type="number" id="timer-seconds" placeholder="Sec" min="0" max="59">
  </div>
  <div class="button-row">
    <button class="start" onclick="startTimer()">
      <i class="fas fa-hourglass-start"></i> Start Timer
    </button>
    <button class="reset" onclick="resetTimer()">
      <i class="fas fa-stop"></i> Reset Timer
    </button>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
